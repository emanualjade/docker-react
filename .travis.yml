sudo: required
services:
  - docker

before_install:
  - docker build -t emanualjade/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true emanualjade/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-app"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-842276644773"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id:
    secure: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
